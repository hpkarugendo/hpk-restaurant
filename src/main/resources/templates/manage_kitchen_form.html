<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kitchen > Manage</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">Kitchen Management</h1>
        <hr>
        <div class="row manage-div">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <h2 class="text-center">Food Form</h2>
                <form th:action="@{/manage/kitchen/food/add}" th:object="${foodDTO}" method="post" class="form form-dark">
                    <div class="row form-group mb-5">
                        <div class="col-md-12 field-set">
                            <label for="name">Name:</label>
                            <input type="text" id="name" th:field="*{name}" required class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-1">
                        <div class="col-md-12 field-set">
                            <label for="desc">Description:</label>
                            <textarea id="desc" th:field="*{desc}" required rows="6" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row form-group mb-5">
                        <div class="col-md-6 field-set">
                            <label for="menu">Menu:</label>
                            <select type="text" id="menu" th:field="*{menu}" required class="form-select">
                                <option th:value="'LUNCH'">LUNCH</option>
                                <option th:value="'DINNER'">DINNER</option>
                                <option th:value="'SPECIAL'">SPECIAL</option>
                            </select>
                        </div>
                        <div class="col-md-6 field-set">
                            <label for="date">Special Menu Date:</label>
                            <input type="date" id="date" th:field="*{date}" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-5">
                        <div class="col-md-6 field-set">
                            <label for="course">Course:</label>
                            <select type="text" id="course" th:field="*{course}" required class="form-select">
                                <option th:value="'STARTER'">STARTER</option>
                                <option th:value="'MAIN'">MAIN</option>
                                <option th:value="'DESSERT'">DESSERT</option>
                            </select>
                        </div>
                        <div class="col-md-6 field-set">
                            <label for="price">Price:</label>
                            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-5">
                        <div class="col-md-12 field-set">
                            <label for="menu">Allergies:</label>
                            <select type="text" id="allergies" th:field="*{allergies}" multiple class="form-control">
                                <option th:value="'EGG'" selected>EGG</option>
                                <option th:value="'FISH'" selected>FISH</option>
                                <option th:value="'SHELLFISH'" selected>SHELLFISH</option>
                                <option th:value="'NUTS'" selected>NUTS</option>
                                <option th:value="'PEANUTS'" selected>PEANUTS</option>
                                <option th:value="'MILK'" selected>MILK</option>
                                <option th:value="'SOY'" selected>SOY</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group mb-1">
                        <div class="col-md-12 d-grid">
                            <input type="submit" value="Save" class="btn btn-lg btn-info">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
