<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css" th:href="@{/css/home.css}">
    <title>HPH Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="display-4 text-center">Home</h1>
            <div class="col-sm-6">
                <div class="link-tiles">
                    <a th:href="@{/restaurant/home}">RESTAURANT</a>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="link-tiles">
                    <a th:href="@{/bar/home}">BAR</a>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="link-tiles">
                    <a th:href="@{/kitchen/home}">KITCHEN</a>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="link-tiles">
                    <a th:href="@{/manage/home}">MANAGE</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 d-grid">
                <a href="#" class="btn btn-lg btn-dark">Main Page</a>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form th:action="@{/logout}" method="post">
                    <div class="row">
                        <div class="col d-grid">
                            <input type="submit" class="btn btn-lg btn-warning" value="Logout">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
