<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css" th:href="@{/css/home.css}">
    <title>Employees > Manage</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-3 text-center">Employee Management</h1>
        <hr>
        <div class="row manage-div">
            <div class="col-sm-6">
                <h1>All Employees</h1>
                <div th:if="${mYes}" class="alert alert-success" th:text="${mYes}">Message</div>
                <div th:if="${mNo}" class="alert alert-danger" th:text="${mNo}">Message</div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6 d-grid">
                        <a th:href="@{/manage/employees/new}" class="btn btn-lg btn-success">New Employee</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-dark table-bordered table-responsive my-5">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>FIRST NAME</th>
                                <th>LAST NAME</th>
                                <th>USERNAME</th>
                                <th>DEPARTMENT</th>
                                <th>POSITION</th>
                                <th colspan="2" class="table-h-center">ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="e: ${employees}">
                                <td th:text="${e.id}">Info</td>
                                <td th:text="${e.firstName}">Info</td>
                                <td th:text="${e.lastName}">Info</td>
                                <td th:text="${e.username}">Info</td>
                                <td th:text="${e.department}">Info</td>
                                <td th:text="${e.position}">Info</td>
                                <td><span class="d-grid"><a th:href="@{'/manage/employees/edit/' + ${e.id}}" class="btn btn-sm btn-warning">EDIT</a></span></td>
                                <td><span class="d-grid"><a th:href="@{'/manage/employees/delete/' + ${e.id}}" class="btn btn-sm btn-danger">DELETE</a></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 d-grid">
                <a th:href="@{/}" class="btn btn-lg btn-dark">Main Page</a>
            </div>
            <div class="col-sm-4 d-grid">
                <a th:href="@{/manage/employees/new}" class="btn btn-lg btn-success">New Employee</a>
            </div>
            <div class="col-sm-4">
                <form th:action="@{/logout}" method="post">
                    <div class="row">
                        <div class="col d-grid">
                            <input type="submit" class="btn btn-lg btn-warning" value="Logout">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
