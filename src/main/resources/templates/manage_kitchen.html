<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kitchen > Manage</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">Kitchen Management</h1>
        <hr>
        <div class="row manage-div">
            <div class="col-md-12 kitchen-manage-allergies-div">
                <h1 class="display-4 text-center">Allergies</h1>
                <table th:if="${allergies.size() > 0}" class="table table-dark table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>CODE</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${allergies}">
                        <td th:text="${a.id}">Id</td>
                        <td th:text="${a.name}">Name</td>
                        <td th:text="${a.code}">Code</td>
                    </tr>
                    </tbody>
                </table>
                <hr>
            </div>
            <div class="col-md-12 kitchen-manage-food-div">
                <h1 class="display-4 text-center">Foods</h1>
                <table th:if="${foods.size() > 0}" class="table table-dark table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th>MENU</th>
                        <th>COURSE</th>
                        <th>PRICE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${foods}">
                        <td th:text="${a.id}">Id</td>
                        <td th:text="${a.name}">Name</td>
                        <td th:text="${a.description}">Description</td>
                        <td th:text="${a.menu}">Menu</td>
                        <td th:text="${a.course}">Course</td>
                        <td th:text="${#numbers.formatCurrency(a.price)}">Price</td>
                    </tr>
                    </tbody>
                </table>
                <div class="row my-3">
                    <div class="col-md-12 d-grid">
                        <a th:href="@{/manage/kitchen/food/new}" class="btn btn-lg btn-success"> Add Food</a>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 d-grid">
                <a th:href="@{/}" class="btn btn-lg btn-dark">Main Page</a>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form th:action="@{/logout}" method="post">
                    <div class="row">
                        <div class="col d-grid">
                            <input type="submit" class="btn btn-lg btn-warning" value="Logout">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
