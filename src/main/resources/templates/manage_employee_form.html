<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employees > Manage</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">Employees Management</h1>
        <hr>
        <div class="row manage-div">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <h2 class="text-center">Employee Form</h2>
                <div th:if="${mNo}" class="alert alert-danger" th:text="${mNo}">Message</div>
                <form th:action="@{/manage/employees/add}" th:object="${employeeDTO}" method="post" class="form form-dark">
                    <input type="hidden" th:field="*{id}">
                    <div class="row form-group mb-2">
                        <div class="col-md-6 field-set">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" th:field="*{firstName}" required class="form-control">
                        </div>
                        <div class="col-md-6 field-set">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" th:field="*{lastName}" required class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-md-6 field-set">
                            <label for="username">Username:</label>
                            <input type="text" id="username" th:field="*{username}" required class="form-control">
                        </div>
                        <div class="col-md-6 field-set">
                            <label for="password">Password:</label>
                            <input type="password" id="password" th:field="*{password}" required class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-md-6 field-set">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}" required class="form-control">
                        </div>
                        <div class="col-md-6 field-set">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" th:field="*{phone}" required class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-4">
                        <div class="col-md-6 field-set">
                            <label for="dept">Department:</label>
                            <select type="text" id="dept" th:field="*{dept}" required class="form-select">
                                <option value="null"> Choose Department...</option>
                                <option th:value="'KITCHEN'">KITCHEN</option>
                                <option th:value="'BAR'">BAR</option>
                                <option th:value="'RESTAURANT'">RESTAURANT</option>
                            </select>
                        </div>
                        <div class="col-md-6 field-set">
                            <label for="position">Position:</label>
                            <select type="text" id="position" th:field="*{position}" required class="form-select">
                                <option value="null">Choose Position...</option>
                                <option th:value="'MANAGER'">MANAGER</option>
                                <option th:value="'SUPERVISOR'">SUPERVISOR</option>
                                <option th:value="'EMPLOYEE'">EMPLOYEE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12 d-grid">
                            <input type="submit" value="Save" class="btn btn-lg btn-info">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
